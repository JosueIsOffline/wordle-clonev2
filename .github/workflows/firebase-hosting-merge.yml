name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master
      - develop  # Cambia esto si tienes otras ramas para desarrollo

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Cambia esto según la versión que necesites

      - name: Set environment variables
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "ENVIRONMENT=PRODUCTION" >> $GITHUB_ENV
            echo "PROJECT_ID=wrodle-clonev2-3412" >> $GITHUB_ENV  # ID del proyecto de producción
          else
            echo "ENVIRONMENT=DEVELOPMENT" >> $GITHUB_ENV
            echo "PROJECT_ID=wordle-clonev2-dev" >> $GITHUB_ENV  # ID del proyecto de desarrollo
          fi

      - name: Verify environment
        run: |
          echo "Using environment: $ENVIRONMENT"
          if [ -z "${{ secrets['FIREBASE_SERVICE_ACCOUNT_' + env.ENVIRONMENT ] }}" ]; then
            echo "Error: The secret for environment $ENVIRONMENT was not found."
            exit 1
          fi

      - name: Install dependencies
        run: npm install  # O npm ci, si tienes un package-lock.json

      - name: Build the project
        run: npm run build  # Cambia esto si tu comando de construcción es diferente

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets['FIREBASE_SERVICE_ACCOUNT_' + env.ENVIRONMENT] }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}

