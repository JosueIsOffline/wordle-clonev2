name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'PRODUCTION' || 'development' }} 
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "ENVIRONMENT=PRODUCTION" >> $GITHUB_ENV
            echo "PROJECT_ID=wrodle-clonev2-3412" >> $GITHUB_ENV
          else 
            echo "ENVIRONMENT=development" >> $GITHUB_ENV
            echo "PROJECT_ID=wordle-clonev2-dev" >> $GITHUB_ENV
          fi

      - name: Install dependencies and build
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ github.ref == 'refs/heads/master' && secrets.FIREBASE_SERVICE_ACCOUNT_WRODLE_CLONEV2_PRODUCTION || secrets.FIREBASE_SERVICE_ACCOUNT_WRODLE_CLONEV2_DEV }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
